<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80" width="360" height="80">
  <!-- GT Officials — Full wordmark logo (white variant for dark backgrounds) -->

  <!-- "GT" letters — bold, white -->
  <text x="0" y="58" font-family="'Sora', 'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="64" fill="#FFFFFF" letter-spacing="-2">GT</text>

  <!-- Divider line — gold accent -->
  <rect x="108" y="14" width="3" height="48" rx="1.5" fill="#C19A49"/>

  <!-- "Officials" — lighter weight, light gray -->
